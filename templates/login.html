<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뭐먹었니? | 오늘 먹은 음식 이야기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="뭐먹었니?" />
    <meta property="og:description" content="오늘 먹은 음식 이야기" />
    <meta property="og:image" content="{{ url_for('static', filename='foodiary_thumbnail.png') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://kit.fontawesome.com/d755ebaf85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-main">
        <div class="login-pic"></div>
        <section class="login-section">
            <h1 class="title">뭐먹었니?</h1>
            <h3 class="subtitle">오늘 먹은 음식의 모든 것</h3>
            <div class="box login-form">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-username" class="input" type="text" placeholder="아이디">
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                                <div id="btn-check-dup" class="control is-hidden">
                                    <button class="button is-sparta" onclick="check_dup()">중복확인</button>
                                </div>
                            </div>
                            <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                            <p id="help-id-login" class="help is-danger"></p>

                            <div class="field">
                                <div class="control has-icons-left">
                                    <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password" class="help is-hidden">
                                    영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.
                                </p>
                            </div>
                        </div>
                        <div id="div-sign-in-or-up" class="has-text-centered">
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta" onclick="sign_in()">
                                    로그인
                                </button>
                            </nav>
                            <hr>
                            <h4 class="mb-3">아직 회원이 아니라면</h4>
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta is-outlined"
                                        onclick="toggle_sign_up()"
                                >
                                    3초만에 회원가입하기
                                </button>
                            </nav>
                        </div>

                        <div id="sign-up-box" class="is-hidden">
                            <div style="margin:4px 0px 12px 0px">
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-password2" class="input" type="password"
                                               placeholder="비밀번호 재입력">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
                                </div>
                            </div>



                            <div class="field has-addons" style="margin-bottom: 0">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-profile_name" class="input" type="text" placeholder="닉네임">
                                    <span class="icon is-small is-left"><i class="fas fa-flag-checkered"></i></span>
                                </div>
                            </div>
                            <p id="help-profile_name" class="help is-hidden" style="margin-bottom: 12px">닉네임을 입력해주세요.</p>


                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta" onclick="sign_up()">
                                    회원가입
                                </button>
                                <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                    취소
                                </button>
                            </nav>
                        </div>


                    </div>
                </article>
            </div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
    <script>
        // {% if msg %}
        //     alert("{{ msg }}")
        // {% endif %}
    </script>
</body>
</html>
